<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #cursoForm="ngForm">
    <div class="form-group">
        <label for="nivel">Nivel</label>
        <input type="text" [(ngModel)]="curso.nivel" 
          class="form-control" 
          id="nivel" 
          name="nivel" 
          placeholder="Escriba el nivel"
          required #name="ngModel">
          <div class="invalid-feedback">Nivel invalido</div>
    </div>
    <div class="form-group">
        <label for="apellido">Dias de entrenamiento</label>
        <input type="text" [(ngModel)]="curso.dias" 
          class="form-control" 
          id="dias" 
          name="dias" 
          placeholder="Escriba los dias de entrenamiento"
          required #name="ngModel">
          <div class="invalid-feedback">Rango invalido</div>
    </div>
    <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" [(ngModel)]="curso.categoria" 
          class="form-control" 
          id="categoria" 
          name="categoria" 
          placeholder="Escriba la categoria"
          required #name="ngModel">
          <div class="invalid-feedback">Categoria invalida</div>
    </div>
    <div class="form-group">
        <label for="edades">Edades</label>
        <input type="text" [(ngModel)]="curso.edades" 
          class="form-control" 
          id="edades" 
          name="edades" 
          placeholder="Escriba el rango de edades"
          required #name="ngModel">
          <div class="invalid-feedback">Rango de edades invalido</div>
    </div>
    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" min="0" [(ngModel)]="curso.valor" 
          class="form-control" 
          id="valor" 
          name="valor" 
          placeholder = "Escriba el valor"
          required #name="ngModel">
          <div class="invalid-feedback">Valor invalido</div>
    </div>
     <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
        <label class="form-check-label" for="autoSizingCheck">
          Recordar
        </label>
    </div>
      <button type="cargar" [disabled]="!cursoForm.form.valid" class="btn btn-info">Cargar</button>
      &nbsp;
      <button type="cancelar" [disabled]="!cursoForm.form.valid" class="btn btn-success"  [routerLink]="['/cursos']">Cancelar</button>
  </form>
</div>
